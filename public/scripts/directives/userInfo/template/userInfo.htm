<section>
    <article>
        <div>
            <h3>Your personal informations</h3>
            <form class="form-group" novalidate>
                <p>
                    <label for="firstname">Firstname</label>
                    <input type="text" id="firstname" class="form-control" ng-model="userInfoCtrl.props.user.firstname">
                </p>
                <p>
                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" class="form-control" ng-model="userInfoCtrl.props.user.lastname">
                </p>
                <p>
                    <label for="email">Mail</label>
                    <input type="email" id="email" class="form-control" ng-model="userInfoCtrl.props.user.email">
                </p>
                <p ng-show="userInfoCtrl.props.toggle">
                    <label for="password">Current Password</label>
                    <input type="password" id="password" class="form-control" ng-model="userInfoCtrl.props.user.password">
                    <label for="password">New Password</label>
                    <input type="password" id="newPassword" class="form-control" ng-model="userInfoCtrl.props.user.newPassword">
                    <label for="password">Verify New Password</label>
                    <input type="password" id="newPassword2" class="form-control" ng-model="userInfoCtrl.props.user.newPassword2">
                    <span class="help-block">
                        <i class="glyphicon glyphicon-exclamation-sign"></i>
                        Password must contain at least : 8 characters, 1 special character, an uppercase letter and a number. (ex: P@ssw0rd)
                    </span>
                </p>
                <button class="btn btn-primary" ng-click="userInfoCtrl.updateUserInfo()">OK</button>
                <button class="btn btn-link" ng-click="userInfoCtrl.togglePassword()">
                    <span ng-hide="userInfoCtrl.props.toggle">Change password</span>
                    <span ng-show="userInfoCtrl.props.toggle">Cancel password modification</span>
                </button>
            </form>
        </div>
    </article>
</section>

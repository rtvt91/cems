<div>
    <div class="help-block">
        <p>
            <i class="glyphicon glyphicon-exclamation-sign"></i> IMPORTANT
        </p>
        <p>
            Be aware that C[E]MS encrypt your password and does not provide smtp server. So there will be no way to access your account if you forgot your password.
        </p>
    </div>
</div>

<form name="firstTimeForm" class="form-horizontal" novalidate>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required ng-model="user.email">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Verify Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Password" required ng-model="user.password2">
            <span class="help-block">
                <i class="glyphicon glyphicon-exclamation-sign"></i>
                Password must contain at least : 8 characters, 1 special character, an uppercase letter and a number. (ex: P@ssw0rd)
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">Firstname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname" required ng-model="user.firstname">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Lastname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname" required ng-model="user.lastname">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-disabled="firstTimeForm.$invalid" ng-click="firstTimeCtrl.createUser(user)">Sign in</button>
        </div>
    </div>
</form>

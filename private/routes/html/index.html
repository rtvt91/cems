<!DOCTYPE HTML>
<html>
    <head>
        <base href="/"/>
        <meta charset="UTF-8" />
        <title>C[E]MS a Content [editable] Management System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="build/css/vendors.css">
        <link rel="stylesheet" href="build/css/styles.css">
    </head>
    <body ng-app="app" ng-controller="MainController as mainCtrl">
        <div class="blog-masthead">
            <banner></banner>
        </div>
        <div class="blog-subhead">
            <div class="container">
                <div class="blog-header">
                    <h1 class="blog-title">C[E]MS</h1>
                    <p class="lead blog-description">A Content [Editable] Management System</p>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse container" id="navbar">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active:mainCtrl.currentSelection === 'home'}" ng-click="mainCtrl.toggleNav('home')"><a ui-sref="home">Home<span class="sr-only">(current)</span></a></li>
                        <li ng-class="{active:mainCtrl.currentSelection === 'cat1'}" ng-click="mainCtrl.toggleNav('cat1')"><a ui-sref="category({name:'cat1'})">Category 1</a></li>
                        <li ng-class="{active:mainCtrl.currentSelection === 'cat2'}" ng-click="mainCtrl.toggleNav('cat2')"><a ui-sref="category({name:'cat2'})">Category 2</a></li>
                        <li ng-class="{active:mainCtrl.currentSelection === 'dashboard'}" ng-click="mainCtrl.toggleNav('dashboard')" ng-show="mainCtrl.isConnected"><a ui-sref="dashboard">Dashboard</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="view container mastcont" keyshortcut>
            <div ui-view class="fadeView"></div>
        </div>
        <div class="blog-footer">
        </div>
        <div popup class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"></div>
        <script src="build/scripts/app.js"></script>
    </body>
</html>
